<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Benzine Auto's</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }

        .car {
            width: 300px;
            margin: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .car:hover {
            transform: scale(1.05);
        }

        .car img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mijn Benzine Auto's</h1>
    </header>

    <section>
        <div class="car">
            <img src="jouw_eerste_auto.jpg" alt="Mijn Eerste Auto">
            <p>Beschrijving van de eerste auto</p>
        </div>

        <div class="car">
            <img src="jouw_tweede_auto.jpg" alt="Mijn Tweede Auto">
            <p>Beschrijving van de tweede auto</p>
        </div>

        <!-- Voeg meer auto's toe op dezelfde manier -->
    </section>
</body>

</html>
